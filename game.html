  <nav>

  <main>
    <div class="container">
      <h1>LUNAR LOCATION</h1>
      <p>Guess the location of the lunar image!</p>
  
  
      <div id="lunar-image">
        <img id="moon-image" src="" alt="Lunar Surface">
      </div>
  
  
      <div id="map" style="height: 400px; width: 100%; margin: 20px 0; border: 2px solid white; border-radius: 10px;"></div>
  <script src="https://maps.googleapis.com/maps/api/js?key=ACTUAL_API_KEY&callback=initMap" defer></script>
  
  
      <div id="feedback">
        <p>Your Score: <span id="score">0</span></p>
        <p>Enter coordinates (latitude, longitude):</p>
        <input type="text" id="guess-coordinates" placeholder="e.g., 170, 395">
        <button id="submit-guess">Submit Guess</button>
        <p id="result"></p>
        <button id="next-round">Next Round</button>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
